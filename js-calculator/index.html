<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="main-container">
                <h1>Calculator</h1>
                <div class="calc-grid">
                    <div class="output">
                        <div data-previous-operand="" class="prev-op"></div>
                        <div data-current-operand class="curr-op"></div>
                    </div>
                    <button data-all-clear>AC</button>
                    <button data-delete>DEL</button>
                    <button data-operation>รท</button>
                    <button data-operation>*</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>+</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-equals class="row-two">=</button>
                    <button data-number class="span-two">0</button>
                    <button data-number>.</button>
                </div>
            </div>
        </main>
        <script src="index.js" defer></script>
    </body>
</html>
